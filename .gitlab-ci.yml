stages:
  - build

build:
  stage: build
  image:
    name: gcr.io/kaniko-project/executor:debug
    entrypoint: [""]
  script:
    - echo "{\"auths\":{\"$CI_REGISTRY\":{\"username\":\"$CI_REGISTRY_USER\",\"password\":\"$CI_REGISTRY_PASSWORD\"}}}" > /kaniko/.docker/config.json
    - /kaniko/executor --cache=true  --context $CI_PROJECT_DIR --dockerfile $CI_PROJECT_DIR/accounts/Dockerfile --destination $CI_REGISTRY_IMAGE/accounts:$CI_COMMIT_SHORT_SHA
    - /kaniko/executor --cache=true  --context $CI_PROJECT_DIR --dockerfile $CI_PROJECT_DIR/emails/Dockerfile --destination $CI_REGISTRY_IMAGE/emails:$CI_COMMIT_SHORT_SHA
  only:
    - master
